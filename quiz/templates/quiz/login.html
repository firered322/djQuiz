{% extends 'quiz/main.html' %}
{% block content %}
<div class='master-holder'>
<h3>Login</h3>
  <form action="" method="POST">
  {% csrf_token %}
  <div class="form-group">
    <label for="inputUsername">Username</label>
    <input type="text" name="username" class="form-control" id="inputUsername" aria-describedby="emailHelp">
  </div>
  <div class="form-group">
    <label for="inputPassword">Password</label>
    <input type="password" name="password" class="form-control" id="inputPassword">
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
{% for message in messages %}
	<p id="messages">{{message}}</p>
{% endfor %}
<div class="mt-2" style="display: inline-block">Not yet signed up? <a href="{% url 'register' %}">Register</a> now.</div>
</div>

{% endblock %}
